<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div id="date-time"></div><br/>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="stays.html">Stays</a></li>
            <li><a href="flights.html">Flights</a></li>
            <li><a href="cars.html">Cars</a></li>
            <li><a href="cruises.html">Cruises</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="cart.html">View Cart</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="sidebar">
            <h2>Settings</h2>
            <ul>
                <li><label for="fontSize">Font Size:</label></li>
                <li><input type="range" id="fontSize" min="10" max="30" value="16"></li>
                <li><label for="bgColor">Background Color:</label></li>
                <li><input type="color" id="bgColor" value="#ffffff"></li>
            </ul>
        </div>
        <main id="mainContent">
            <h1>Flights</h1>
            <form id="flightForm">
                <label for="tripType">Trip Type:</label>
                <select id="tripType" name="tripType">
                    <option value="oneWay">One Way</option>
                    <option value="roundTrip">Round Trip</option>
                </select><br>

                <label for="origin">Origin:</label>
                <input type="text" id="origin" name="origin" required><br>

                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" required><br>

                <label for="departureDate">Departure Date:</label>
                <input type="date" id="departureDate" name="departureDate" required><br>

                <label for="returnDate" id="returnDateLabel" style="display: none;">Return Date:</label>
                <input type="date" id="returnDate" name="returnDate" style="display: none;"><br>

                <label for="adults">Adults (1-4):</label>
                <input type="number" id="adults" name="adults" min="1" max="4" required><br>

                <label for="children">Children (0-4):</label>
                <input type="number" id="children" name="children" min="0" max="4" required><br>

                <label for="infants">Infants (0-4):</label>
                <input type="number" id="infants" name="infants" min="0" max="4" required><br>

                <button type="submit">Search</button>
            </form>

            <h2>Available Flights</h2>
            <div id="flightList"></div>
        </main>
    </div>

    </footer>

    <script src="script.js" defer></script>
    <script src="flightsNew.js" defer></script>

    
</body>
</html>
